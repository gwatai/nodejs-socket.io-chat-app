<!-- views/chat.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Counselors - JKUAT Mental Health Support</title>

    <!-- Bootstrap CSS for responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message.user {
            text-align: left;
        }

        .chat-message.counselor {
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        .chat-input input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>

<body>
  

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h4>Chat with a Counselor</h4>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
        </div>
    </main>
    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        const socket = io();
        let isConnected = false;
        if(!isConnected) {
            socket.emit('counsellor join', 'counsellor just joined');
            isConnected = true;
        }


        socket.off('client join').on('client join', (data) => {
                const responseElement = document.createElement('div');
                responseElement.classList.add('chat-message', 'user');
                responseElement.textContent = data.message;
                chatMessages.appendChild(responseElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            })

        socket.off('chat message').on('chat message', function (msg) {
                const responseElement = document.createElement('div');
                responseElement.classList.add('chat-message', `${msg.sender}`);
                responseElement.textContent = msg.message;
                chatMessages.appendChild(responseElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            });
    
        sendMessageBtn.addEventListener('click', () => {
            const messageText = messageInput.value;
            if (messageText.trim() !== '') {
                // send message to socket.io 
                socket.emit('chat message', messageText);
                messageInput.value = '';

            }

        });
    </script>
    
</body>

</html>
